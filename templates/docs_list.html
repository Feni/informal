{% extends "base.html" %}
{% load humanize %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock %}

{% block content %}
    <div class="container ArevelRoot">
        <br><br>

        <h2 class="d-inline-block">Documents</h2>

        <a class="btn btn-primary pull-right" href="/docs/create">New Document</a>

        {% for doc in docs %}
            <a class="card" href="{{ doc.get_absolute_url }}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-2 col-sm-1">
                            <i class="fas fa-file-alt Doc-icon"></i>
                        </div>

                        <div class="col-10 col-sm-11">
                            <h3 class="Doc-title">{{ doc.name|default:"Untitled..." }}</h3>
                            <div class="grey fg">Last updated {{ doc.date_updated|naturaltime }}</div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
