{% extends "base.html" %}

{% block content %}
<section class="bg-gray-100 py-5 full-page">
    <div class="bg-white container content-card border-gray-200 border">
        <h1 class="">Applications</h1>

        <ul class="list-group">
        {% for app in object_list %}
            <a href="{{ app.get_absolute_url }}">
                <li class="list-group-item">
                    {{ app.name }}
                </li>
            </a>
        {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
